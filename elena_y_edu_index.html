<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de [Tu Nombre] y [Pareja]</title>
    <style>
        /* Agregaremos CSS aquí luego */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Nos Casamos!</h1>
            <h2>[Tu Nombre] & [Pareja]</h2>
            <p>Fecha: [DD/MM/AAAA]</p>
            <p>Lugar: [Nombre del lugar]</p>
        </header>

<section class="formulario">
    <h3>Confirma tu asistencia</h3>
    <form id="confirmacionForm">
        <!-- Nombre -->
        <input type="text" placeholder="Tu nombre completo*" required>

        <!-- ¿Asistirás? -->
        <select id="asistencia" required>
            <option value="" disabled selected>¿Asistirás?*</option>
            <option value="si">¡Sí, asistiré!</option>
            <option value="no">No podré asistir</option>
        </select>

        <!-- ¿Vendrás con acompañante? (solo visible si dice "Sí") -->
        <div id="acompananteSection" style="display: none;">
            <select id="acompanante">
                <option value="" disabled selected>¿Vendrás con alguien más?</option>
                <option value="solo">Vendré solo/a</option>
                <option value="pareja">Vendré con mi pareja</option>
                <option value="acompanante">Vendré con un acompañante</option>
            </select>
            <input type="text" id="nombreAcompanante" placeholder="Nombre de tu acompañante" style="display: none;">
        </div>

        <!-- Contacto -->
        <input type="text" placeholder="Tu correo o teléfono*" required>

        <!-- Comentarios -->
        <textarea placeholder="Alergias, comentarios o mensaje (opcional)"></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>

        <footer>
            <p>¡Gracias por acompañarnos en este día especial!</p>
        </footer>
    </div>

    <script>
        // Agregaremos JavaScript luego
    </script>
</body>
</html>
