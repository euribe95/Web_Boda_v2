<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena & Eduardo - 29 Noviembre 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos globales */
        :root {
            --color-primary: #d48a8a;
            --color-secondary: #7a7a7a;
            --color-light: #fef9f9; /* Blanco más cálido */
            --color-dark: #333333;
            --color-bg: #fff9f9;
            --color-pale-pink: #fce9e9; /* Rosa pálido añadido */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--color-dark);
            line-height: 1.6;
            background-color: var(--color-bg);
            background-image: 
                linear-gradient(var(--color-pale-pink), var(--color-pale-pink)),
                url('https://plus.unsplash.com/premium_vector-1711987235303-ee9dd0318f1b?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: 1200px; /* Menos zoom en el fondo */
            background-blend-mode: multiply;
            background-attachment: fixed;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--color-dark);
        }
        
        /* Header principal con foto de pareja */
        .couple-hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            padding-top: 120px;
        }
        
        .couple-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 35%;
            z-index: -1;
        }
        
        .couple-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
            z-index: -1;
        }
        
        .couple-content {
            max-width: 800px;
            padding: 30px;
            animation: fadeIn 1.5s ease-in-out;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        /* Contador */
        .countdown-container {
            background-color: rgba(255,255,255,0.9);
            padding: 40px 0;
            text-align: center;
            backdrop-filter: blur(3px);
        }
        
        /* Sección de lugares */
        .places-section {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .place-card {
            flex: 1;
            min-width: 300px;
            margin: 15px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(3px);
            transition: transform 0.3s ease;
        }
        
        .place-image {
            height: 250px;
            overflow: hidden;
        }
        
        .place-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Muestra la ilustración completa */
            background-color: var(--color-pale-pink); /* Fondo rosado para la ilustración */
            padding: 20px;
        }
        
        /* Nuevo separador con peonías mejoradas */
        .divider {
            height: 200px; /* Más alto para apreciar detalles */
            background-image: 
                linear-gradient(rgba(252, 240, 240, 0.7), rgba(252, 240, 240, 0.7)),
                url('https://cdn.pixabay.com/photo/2022/04/21/08/57/peony-7147008_1280.jpg');
            background-size: contain; /* Muestra el trazado completo */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-pale-pink); /* Fondo rosado pálido */
        }
        
        /* Resto de estilos permanecen igual */
    </style>
</head>
<body>
    <!-- Hero section con foto de pareja -->
    <section class="couple-hero">
        <img src="fotobodaluis.jpg" alt="Elena y Eduardo" class="couple-image" loading="eager">
        <div class="couple-overlay"></div>
        <div class="couple-content">
            <h1 class="couple-title">Elena & Eduardo</h1>
            <h2 class="couple-subtitle">Nos casamos</h2>
            <p class="couple-date">29 · Noviembre · 2025</p>
        </div>
    </section>
    
    <!-- Contador -->
    <section class="countdown-container">
        <h3 class="countdown-title">¡Faltan solo...</h3>
        <div class="countdown-days" id="countdown"></div>
    </section>
    
    <!-- Lugares con nueva ilustración -->
    <section class="places-section">
        <div class="place-card">
            <div class="place-image">
                <img src="sanvicente_chatgpt_sketch.png" alt="Iglesia San Vicente" loading="lazy">
            </div>
            <div class="place-content">
                <h3 class="place-title">Ceremonia</h3>
                <p class="place-subtitle">Iglesia de San Vicente de Abando</p>
                <p class="place-time">12:00 horas</p>
            </div>
        </div>
        
        <div class="place-card">
            <div class="place-image">
                <img src="https://www.hosteleriaolagorta.com/wp-content/uploads/2018/06/olagortagaleria-019.jpg" alt="Hostelería Olagorta" loading="lazy">
            </div>
            <div class="place-content">
                <h3 class="place-title">Celebración</h3>
                <p class="place-subtitle">Hostelería Olagorta</p>
                <p class="place-time">14:00 horas</p>
            </div>
        </div>
    </section>
    
    <!-- Separador con peonías mejorado -->
    <div class="divider">
        <p class="divider-text">Esperamos compartir este día especial contigo</p>
    </div>
    
    <!-- Formulario y footer permanecen igual -->
    <script>
        const fechaBoda = new Date('2025-11-29');
        const hoy = new Date();
        const diasRestantes = Math.ceil((fechaBoda - hoy) / (1000 * 60 * 60 * 24));
        document.getElementById('countdown').textContent = `${diasRestantes} días!`;
    </script>
</body>
</html>
